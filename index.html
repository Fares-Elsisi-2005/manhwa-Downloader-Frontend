<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="download-card">
            <div class="data-source-message">
              Please Note: This downloader works only with manhwa available on <a href="https://www.webtoons.com/en" target="_blank" rel="noopener noreferrer"> Webtoons.com</a>. Before proceeding, make sure the manhwa you want to download is listed on https://www.webtoons.com/en/. If it's not available the download may fail. 
            </div>
            <h1>Manhwa Downloader</h1>
            <div class="form-group">
                <input type="text" id="manhwaName" placeholder="Manhwa Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="episodeNumber" placeholder="Episode Number (start from 1)" min="1" required>
            </div>
            <div class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Downloading... <span class="progress-percentage">0%</span></div>
            </div>
            <button id="downloadBtn" class="download-button">
                Download Episode
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
